apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: backend-namespace
  labels:
    app: hello-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-world
          image: bibibool/hello-app
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: db-creds
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
          resources:
            limits:
              memory: "500Mi"
            requests:
              memory: "128Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        fsGroup: 10001
