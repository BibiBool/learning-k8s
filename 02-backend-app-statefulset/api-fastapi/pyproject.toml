[tool.pytest.ini_options]
minversion = "9.0"
# Added --cov=src to trigger coverage automatically when you run 'pytest'
addopts = ["-ra", "-q", "--cov=src", "--cov-report=term-missing"]
testpaths = ["tests"]

[tool.ruff]
# The standard line length for modern Python (Black style)
line-length = 88
# E = pycodestyle errors, F = Pyflakes, I = isort (import sorting)
select = ["E", "F", "I"]
# This tells Ruff to ignore common non-issues if you prefer
ignore = []

[tool.ruff.lint.isort]
# Ensures your imports are sorted professionally
known-first-party = ["src"]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__init__.py"]

[tool.coverage.report]
# Fails the build if coverage is below 80%
fail_under = 80
show_missing = true